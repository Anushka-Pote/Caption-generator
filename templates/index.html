<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Image Caption Generator</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="photo">Upload an image:</label>
                <input type="file" name="photo" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Caption</button>
        </form>

        {% if caption %}
            <h2 class="text-center mt-4">Generated Caption:</h2>
            <p class="text-center lead">{{ caption }}</p>
            <div class="text-center">
                <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-width: 100%; height: auto;">
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
